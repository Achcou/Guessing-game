name: Generate README

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Bash
      uses: shivammathur/setup-bash@v2
      
    - name: Install Make
      run: sudo apt-get install make
      
    - name: Run Make to generate README.md
      run: make

    # Debug step to check README.md content after 'make' runs
    - name: Debug Make Output
      run: cat README.md
      
    - name: Commit and push README.md
      run: git add README.md && git commit -m "Generated README" && git push
